<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Scatta e Salva su Firebase Storage</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    #fullscreen-image {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }
    #scatta {
      cursor: pointer;
      width: 150px;
      height: auto;
      z-index: 1;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
      transition: transform 0.2s;
      margin-bottom: 20px;
      background: black;
    }
    #scatta:hover {
      transform: scale(1.1);
    }
    #reset {
      display: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 5px white;
      transition: background-color 0.2s;
      z-index: 10000;
    }
    #reset:hover {
      background-color: rgba(255,255,255,0.3);
    }
    /* Nascondiamo il video e canvas */
    #video, #canvas {
      display: none !important;
    }
  </style>
</head>
<body>

  <img id="scatta" src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Clicca per scattare foto" />
  <button id="reset">Scatta di nuovo</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="fullscreen-image" src="" alt="Foto scattata" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Configura Firebase (sostituisci con i tuoi dati)
    const firebaseConfig = {
      apiKey: "TUA_API_KEY",
      authDomain: "TUO_PROGETTO.firebaseapp.com",
      projectId: "TUO_PROGETTO",
      storageBucket: "TUO_PROGETTO.appspot.com",
      messagingSenderId: "TUO_MESSAGGIO_ID",
      appId: "TUO_APP_ID"
    };

    // Inizializza Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scattaImg = document.getElementById('scatta');
    const fullImg = document.getElementById('fullscreen-image');
    const resetBtn = document.getElementById('reset');
    let stream = null;

    async function avviaCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });
    }

    async function scattaFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/jpeg');
      fullImg.src = dataUrl;
      fullImg.style.display = 'block';

      // Carica la foto su Firebase Storage
      try {
        const blob = await (await fetch(dataUrl)).blob();
        const filename = `foto_${Date.now()}.jpg`;
        const storageRef = storage.ref().child(filename);
        await storageRef.put(blob);
        alert(`Foto salvata su Firebase Storage come ${filename}`);
      } catch (err) {
        alert('Errore nel caricamento su Firebase: ' + err.message);
      }

      // Ferma la fotocamera
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }

      // Nascondi il pulsante scatta e mostra reset
      scattaImg.style.display = 'none';
      resetBtn.style.display = 'inline-block';
    }

    scattaImg.addEventListener('click', async () => {
      try {
        await avviaCamera();
        setTimeout(scattaFoto, 500);
      } catch (err) {
        alert('Errore nell\'accesso alla fotocamera: ' + err.message);
      }
    });

    resetBtn.addEventListener('click', async () => {
      // Esci da fullscreen se attivo
      if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        if (document.exitFullscreen) {
          await document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          await document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          await document.msExitFullscreen();
        }
      }
      fullImg.style.display = 'none';
      resetBtn.style.display = 'none';
      scattaImg.style.display = 'inline-block';
    });
  </script>

</body>
</html>
